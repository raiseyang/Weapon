// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.21"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // 配置相关插件
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    // 版本发布时修改
    weapon_version = "0.0.2"
    
    junit_version = "4.12"
    annotation_version = "1.1.0"

    compileSdkVersion = 30// android11
    minSdkVersion = 21 // android5.0
    targetSdkVersion = 30// android11
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// 执行该任务，自动发布到bintray上
task jcenterPublish {

}

jcenterPublish.finalizedBy("weapon-base:install", "weapon-base:bintrayUpload")
jcenterPublish.finalizedBy("weapon-base-kt:install", "weapon-base-kt:bintrayUpload")